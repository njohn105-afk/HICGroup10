{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="dark-bg">

    <div class="auth-card">
        <h2 class="auth-title">Set New Password</h2>

        {% if validlink %}
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="auth-button">Change Password</button>
            </form>
        {% else %}
            <p class="auth-link">The password reset link is invalid or expired.</p>
        {% endif %}

    </div>

</body>
</html>
