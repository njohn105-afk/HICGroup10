{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="dark-bg">

<div class="auth-card">
    <h2 class="auth-title">Forgot Password?</h2>

    <p class="auth-link">Enter your email to receive reset instructions.</p>

    <form method="POST">
        {% csrf_token %}

        <input class="auth-input" type="email" name="email" placeholder="Email" required>

        <button class="auth-button" type="submit">Send Reset Link</button>
    </form>

    <p class="auth-link"><a href="/login/">Back to login</a></p>
</div>

</body>
</html>
