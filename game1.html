<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HIC Group 10</title>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- =====NAVBAR==== -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-left">
        <a href="index.html" class="nav-link"><img src="assets/logo.png" alt="Logo" class="navbar-logo"></a>
      </div>
      <div class="navbar-right">
        <a href="game1.html" class="nav-link active">Blackjack</a>
        <a href="game2.html" class="nav-link">Game 2</a>
        <a href="game3.html" class="nav-link">Game 3</a>
        <a href="game4.html" class="nav-link">Game 4</a>
      </div>

      <a href="profile.html" class="nav-link"><img src="img/profile-circle-svgrepo-com.svg" alt="Logo" class="nav-profile-btn"></a>

      <div class="balance-box">
        
        Balance: <span id="balance-amount">1000</span>
        <button class="balance-add-btn">+</button>
      </div>
    </div>
  </nav>

  <!-- =====GAME==== -->
  <div class="bet-container">
        <h2>Your Bet:</h2>
        <h2 id="bet-amnt">100</h2>

        <button class="game-button" id="raise">+</button>
        <button class="game-button" id="lower">-</button>
        <br>
        <br>
        <button class="game-button" id="place-bet">Place Bet</button>
  </div>
  <div class="game-container">
    <script src="./js/blackjack.js"></script>
    <h2>Dealer: <span id="dealer-sum"></span></h2>
        <div id="dealer-cards">
            <img id="hidden" src="./cards/BACK.png">
        </div>

        <h2>You: <span id="your-sum"></span></h2>
        <div id="your-cards"></div>

        <br>
        <button class="game-button" id="hit">Hit</button>
        <button class="game-button" id="stay">Stay</button>
        <p id="results"></p>

  </div>
  
</body>
</html>
